<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating</title>
    <link href="/float/lib/font/index.css" rel="stylesheet" />
    <link href="/float/lib/font/qweather-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/float/lib/mdui/mdui.css" />
    <link rel="stylesheet" href="/float/index.css" />
  </head>

  <body>
    <div id="app-tool">
      <div style="display: flex; gap: 4px">
        <mdui-chip elevated onclick="window.ipc.send('settings-window')" class="text">
          <mdui-icon name="settings"></mdui-icon>
        </mdui-chip>
        <mdui-chip elevated onclick="location.reload()" id="refresh-window" class="text">
          <mdui-icon name="refresh"></mdui-icon>
        </mdui-chip>
        <mdui-chip elevated style="margin-left: auto" id="close-window" class="text">
          <mdui-icon name="close"></mdui-icon>
        </mdui-chip>
      </div>

      <div style="display: flex; gap: 4px" class="put_away">
        <mdui-chip elevated style="width: 100%; padding: 0; margin-top: 4px; text-align: center" id="change-content-state">
          <div class="text">
            <mdui-icon name="arrow_downward"></mdui-icon>
            展开
          </div>
        </mdui-chip>
        <mdui-chip onclick="location.href='/home'" elevated style="width: 50%; padding: 0; margin-top: 4px; text-align: center">
          Dev
        </mdui-chip>
      </div>
    </div>
    <div id="app-main">
      <div class="content scrollbar-hide">
        <!-- 课程表 -->
        <div class="class-list"></div>
        <span style="font-size: 16px; display: flex; align-items: center; flex-wrap: wrap">
          * Edition:
          <b>Legacy</b>
          <mdui-checkbox style="scale: 0.8" id="PicListController" checked></mdui-checkbox>
        </span>
        <div
          style="
            max-width: 100%;
            max-height: 50vh;
            display: flex;
            flex-direction: column;
            gap: 100%;
            aspect-ratio: 16/9;
            overflow: auto;
            scroll-snap-type: y mandatory;
            scroll-snap-stop: always;
            border-radius: 0.25em;
          "
          id="PicList"
          class="scrollbar-hide"
        >
          <!-- <div></div> -->
          <img id="bing-wallpaper" style="max-width: 100%; scroll-snap-align: center" referrerpolicy="no-referrer" draggable="false" />
          <img id="bing-wallpaper2" style="max-width: 100%; scroll-snap-align: center" referrerpolicy="no-referrer" draggable="false" />
          <img id="bing-wallpaper3" style="max-width: 100%; scroll-snap-align: center" referrerpolicy="no-referrer" draggable="false" />
          <img id="bing-wallpaper4" style="max-width: 100%; scroll-snap-align: center" referrerpolicy="no-referrer" draggable="false" />
          <img id="bing-wallpaper5" style="max-width: 100%; scroll-snap-align: center" referrerpolicy="no-referrer" draggable="false" />
          <img id="bing-wallpaper6" style="max-width: 100%; scroll-snap-align: center" referrerpolicy="no-referrer" draggable="false" />
          <img id="bing-wallpaper7" style="max-width: 100%; scroll-snap-align: center" referrerpolicy="no-referrer" draggable="false" />
          <div></div>
        </div>
      </div>
      <img
        id="bing-wallpaper-bg"
        style="
          top: 0;
          left: 50%;
          pointer-events: none;
          position: absolute;
          z-index: 0;
          object-fit: cover;
          min-width: 100%;
          width: auto;
          min-height: 100%;
          transform: translate(-50%, 0);
          filter: blur(16px);
          opacity: 0.6;
        "
        referrerpolicy="no-referrer"
        draggable="false"
        src="https://pic4.58cdn.com.cn/nowater/c06b291b-19e4-4325-b750-0ab40e9579c3/n_v20a53911f32274c4fa741efe7dc6e3e56.png"
        src="https://pic4.58cdn.com.cn/nowater/c06b291b-19e4-4325-b750-0ab40e9579c3/n_v295e71ba24c25475c9e1d10d4e3f39559.jpg"
      />
    </div>
    <div id="tool-bar" style="border-radius: 12px">
      <mdui-dropdown placement="top">
        <mdui-button slot="trigger" variant="tonal" style="width: 100%">
          <div class="text">
            <mdui-icon name="power_settings_new"></mdui-icon>
          </div>
        </mdui-button>
        <mdui-menu>
          <mdui-menu-item id="shutdown-sys" style="text-align: center">确认</mdui-menu-item>
        </mdui-menu>
      </mdui-dropdown>
      <div
        id="weather"
        style="
          display: flex;
          align-items: center;
          font-size: 16px;
          white-space: pre;
          text-align: center;
          background-color: #228acb;
          color: white;
          padding-left: 6px;
          padding-right: 6px;
          user-select: none;
          cursor: pointer;
        "
        class="transition-all"
      >
        --°
      </div>
    </div>
  </body>
  <script src="/float/lib/mdui/mdui.global.js"></script>
  <script src="/float/lib/loadsh.min.js"></script>
  <script src="/float/lib/dayjs.min.js"></script>
  <script src="/float/index.js"></script>
  <script src="/float/penetrate.js"></script>
  <script src="/float/weather.js"></script>
  <script>
    mdui.setColorScheme('#4f8ac4');
    (async () => {
      try {
        if (localStorage.getItem('desktop-tool/hiddenPicList')) {
          document.querySelector('#PicList').style.display = 'none';
          document.querySelector('#bing-wallpaper-bg').style.display = 'none';
          document.querySelector('#PicListController').removeAttribute('checked');
        }
        document.querySelector('#PicListController').addEventListener('change', event => {
          if (event.target.checked) {
            localStorage.removeItem('desktop-tool/hiddenPicList');
            document.querySelector('#PicList').style.display = 'flex';
            document.querySelector('#bing-wallpaper-bg').style.display = 'block';
          } else {
            localStorage.setItem('desktop-tool/hiddenPicList', true);
            document.querySelector('#PicList').style.display = 'none';
            document.querySelector('#bing-wallpaper-bg').style.display = 'none';
          }
        });

        let wallpaper_data = await (
          await fetch('https://www.bing.com/HPImageArchive.aspx?format=js&idx=0&n=7', {
            headers: {},
          })
        ).json();
        let url = '';
        url = wallpaper_data?.images[0]?.url;
        document.querySelector('#bing-wallpaper').src = 'https://www.bing.com' + url;
        document.querySelector('#bing-wallpaper-bg').src = 'https://www.bing.com' + url;
        url = wallpaper_data?.images[1]?.url;
        document.querySelector('#bing-wallpaper2').src = 'https://www.bing.com' + url;
        url = wallpaper_data?.images[2]?.url;
        document.querySelector('#bing-wallpaper3').src = 'https://www.bing.com' + url;
        url = wallpaper_data?.images[3]?.url;
        document.querySelector('#bing-wallpaper4').src = 'https://www.bing.com' + url;
        url = wallpaper_data?.images[4]?.url;
        document.querySelector('#bing-wallpaper5').src = 'https://www.bing.com' + url;
        url = wallpaper_data?.images[5]?.url;
        document.querySelector('#bing-wallpaper6').src = 'https://www.bing.com' + url;
        url = wallpaper_data?.images[6]?.url;
        document.querySelector('#bing-wallpaper7').src = 'https://www.bing.com' + url;

        localStorage.getItem('desktop-tool/scrollPicList') &&
          (document.querySelector('#PicList').scrollTop = localStorage.getItem('desktop-tool/scrollPicList'));
        document.querySelector('#PicList').addEventListener(
          'scroll',
          _.throttle(event => {
            // console.log(event.target.scrollTop);
            if (event.target.scrollTop >= 200) {
              localStorage.setItem('desktop-tool/scrollPicList', event.target.scrollTop);
            } else {
              localStorage.removeItem('desktop-tool/scrollPicList');
            }
          }, 500)
        );
      } catch (error) {
        console.error(error);
      }
    })();
  </script>
</html>
